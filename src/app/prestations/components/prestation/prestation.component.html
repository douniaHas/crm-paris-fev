<tr >
    <td>{{ item.typePresta }}</td>
    <td>{{item.client}}</td>
    <td>{{item.nbJours}}</td>
    <td>{{item.tjmHt}}</td>
    <td>{{item | total}}</td>
    <td>{{item | total : item.tauxTva}}</td>
    <td [appState]="item.state">
      <select class = "form-control" (change)="changeState(item,$event)">
        <option *ngFor="let state of states | keyvalue" [value]="state.value" [selected]="item.state === state.value">{{state.value}}</option>
      </select>

    </td>
  </tr>
